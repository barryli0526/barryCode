<div class='container-fluid outer'>
    <div class='row-fluid'>
        <div class='span12 inner'>
            <div class='row-fluid'>
                <div class='span12'>
                    <div class='box'>
                        <header>
                            <div class='icons'>
                                <i class='icon-move'> </i>
                            </div>
                            <h5>列表</h5>
                        </header>

                        <div class='body' id='collapse4'>
                            <div class='dataTables_wrapper form-inline' id='dataTable_wrapper'>
                                <table class="table table-hover" data-action='/admin/category'>
                                    <thead>
                                    <tr>
                                        <th><input class="checkall" type="checkbox"/></th>
                                        <th class="title">名称</th>
                                        <th>描述</th>
                                        <th>别名</th>
                                        <th>文章数</th>
                                        <th>日期</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <%categories.forEach(function(category,i){%>
                                    <tr data-id='<%=category._id%>'>
                                        <th><input class="check" type="checkbox"/></th>
                                        <td>
                                            <strong>
                                                <a href="/"><%=category.category_name%></a>
                                            </strong>
                                            <div class="row-actions">
                                                <span class="edit"><a href="/admin/category/<%=category._id%>/update">编辑</a></span>
                                                <span class="delete"><a href="/admin/category/<%=category._id%>/delete">删除</a></span>
                                                <span class="view"><a href="/category/<%=category._id%>">查看</a></span>
                                            </div>
                                        </td>
                                        <td><strong><%=category.category_description?category.category_description:''%></strong></td>
                                        <td><%=category.category_searchname%></td>
                                        <td><%=category.info.article_count%></td>
                                        <td><span><%=category.create_time%></span></td>
                                    </tr>
                                    <%});%>
                                    </tbody>

                                </table>
                                <div class="row-fluid">
                                    <div class="span6">
                                        <div class="dataTables_filter" id="dataTable_filter">
                                            <button class='btn btn-mini submit_delete'>批量删除</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
