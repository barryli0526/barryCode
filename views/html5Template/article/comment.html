<div class="commentArea">
<form id='create_comment_form' action='/<%=articleid%>/comment' method='post'>
	<div>
        <header>
            <p>回复</p>
            <div></div>
        </header>
    	<div class='tabbable'>
      	<ul class='nav nav-pills'>
        	<li class='active'><a href='#markdown' data-toggle='pill'>markdown</a></li>
          <li><a href='#preview' data-toggle='pill' class="preview-btn">预览</a></li>
        </ul>
      	<div class='tab-content'>
        	<div class='active tab-pane' id='markdown'>
          <div id='wmd-button-bar'></div>
          	<div class='input'>
            	<textarea class='span7' id='wmd-input' name='t_content' rows='20'></textarea>
            </div>
          </div>
          <div id='preview' class='tab-pane'>
          	<div id='wmd-preview' class='wmd-preview topic-wmd-preview'></div>
          </div>
        </div>
      </div>
	</div>
</form>
 <div class='form-actions'>
   <button id='submit_btn' class='btn btn-primary sumit_reply'>发布</button>
 </div>
</div>
